<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocker Royale</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="floating-cards"></div>
  <div class="container">
    <h1 class="neon-title">♠️ POCKER ROYALE ♣️</h1>

      <button class="btn glow" id="createBtn">
        <span class="chip">🪙</span> СОЗДАТЬ КОМНАТУ
      </button>
      <div class="join-box">
        <input type="text" id="roomCode" placeholder="ВВЕДИТЕ КОД КОМНАТЫ">
        <button class="btn" id="joinBtn">
          <span class="chip">🪙</span> ПРИСОЕДИНИТЬСЯ
        </button>
      </div>
      <a href="rules.html" class="rules-link">
        📖 ПРАВИЛА ИГРЫ
      </a>
    </div>
  </div>
  
  <audio id="soundEffect" src="assets/sounds/chip.wav"></audio>
  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
